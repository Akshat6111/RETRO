<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VINTAGE CLOUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #080821;
      color: #00f0ff;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1046.cur'), auto;
    }

    .window {
      border: 2px solid #00f0ff;
      background-color: #0a0a2a;
      padding: 10px;
      margin: 10px;
      width: fit-content;
      display: inline-block;
      transition: all 0.2s ease-in-out;
    }

    .window-title {
      background-color: #301c45;
      color: #fff;
      padding: 4px 8px;
      font-size: 10px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }

    .window:hover {
      box-shadow: 0 0 15px #00f0ff;
      transform: scale(1.05);
      cursor: pointer;
    }

    .terminal {
      background-color: #000000;
      color: #00ff00;
      padding: 8px;
      font-size: 10px;
      width: 200px;
      height: 100px;
      overflow: hidden;
      white-space: pre-wrap;
      border: 1px solid lime;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body class="flex flex-col items-center py-6">
  <h1 class="text-4xl text-cyan-400 mb-2">VINTAGE CLOUD</h1>
  <h2 class="text-yellow-400 mb-6">BLAST FROM THE PAST</h2>

  <div class="grid grid-cols-2 md:grid-cols-3 gap-6 px-4">
    <div class="window">
      <div class="window-title">🖥️ HACKERMAN</div>
      <div class="terminal" id="terminal"></div>
    </div>

    <a href="signup.html">
      <div class="window">
        <div class="window-title ">📝 SIGNUP</div>
        <div class="window-icon">🧾</div>
        <div>Create Account</div>
      </div>
    </a>

    <a href="login.html">
      <div class="window">
        <div class="window-title ">🔑 LOGIN</div>
        <div class="window-icon">🔐</div>
        <div>Access System</div>
      </div>
    </a>
  </div>

  <div class="flex">
  <!-- Start & Logout Buttons -->
  <button id="start-btn" class="text-green-300 bg-cyan-900 px-3 py-1 opacity-50 cursor-not-allowed hidden" disabled>
    🔒 Start
  </button>

  <button id="logout-btn" class="text-red-300 bg-cyan-900 px-3 py-1 hidden">
     Logout
  </button>
  </div>

  <div id="clock" class="fixed bottom-4 right-4 text-green-300 bg-cyan-900 px-3 py-1 text-xs">
  🕑 00:00:00
</div>
  <script type="module" src = "index.js "></script>
</body>
</html>
