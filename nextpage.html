  <style>
    body {
      font-family: 'Press Start 2P', monospace;

    .explode-letter {
  display: inline-block;
  transition: transform 0.4s ease, opacity 0.4s ease, color 0.4s ease;
  --dx: 0;
  --dy: 0;
  --r: 0;
}
@keyframes blinkGlow {
  0%, 100% {
    opacity: 1;
    text-shadow:
      0 0 2px #00ffff,
      0 0 4px #00ffff,
      0 0 6px #00ffff;
  }
  50% {
    opacity: 0.6;
    text-shadow:
      0 0 1px #00ffff,
      0 0 2px #00ffff;
  }
}


#explode-text {
  animation: blinkGlow 1.2s infinite;

}
/* html, body, * {
  cursor: url('assets/Retro\ Fighter\ Jet\ &\ Pixelated\ Space\ Alien\ 3D--cursor--SweezyCursors..cur'), auto;
} */
  .explode-letter.explode {
  opacity: 0;
  transform: translate(
    calc(var(--dx) * 1px),
    calc(var(--dy) * 1px)
  ) rotate(calc(var(--r) * 1deg)) scale(0.4);
  filter: blur(1px);
  text-shadow:
    0 0 4px #00ffff,
    0 0 8px #00ffff,
    0 0 16px #00ffff,
    0 0 32px #00ffff;
}

  </style>
